<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ShowTrac</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/static/css/style.css" />
	</head>
	<body>
		<!-- HOME PAGE -->
		<div class="background">
			<div class="home">
				<h1 class="homeTitle">ShowTrac</h1>
				<p class="homeSubtitle">A place to track your favorite shows</p>
				<div class="buttons">
					<a class="loginButton">
						<button
							type="button"
							class="btn btn-light"
							data-bs-toggle="modal"
							data-bs-target="#loginModal"
						>
							Login
						</button>
					</a>
					<a class="signupButton">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-toggle="modal"
							data-bs-target="#signupModal"
						>
							Signup
						</button>
					</a>
				</div>
			</div>
		</div>
	

		<!-- Login Modal -->
		<div
			class="modal fade"
			id="loginModal"
			tabindex="-1"
			aria-labelledby="loginModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title fs-5" id="loginModalLabel">Login</h3>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="login-form" action="/login" method="POST">
							<div class="form-group">
								<label class="control-label">E-Mail</label>
								<div>
									<input
										id="email"
										name="email"
										type="email"
										class="form-control input-lg"
										name="email"
										required
									/>
								</div>
							</div>
							<div class="form-group">
								<br />
								<label class="control-label">Password</label>
								<div>
									<input
										id="password"
										name="password"
										type="password"
										class="form-control input-lg"
										name="password"
										required
									/>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-dark"
										data-bs-dismiss="modal"
									>
										Close
									</button>
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Login Modal -->

		<!-- Signup Modal -->
		<div
			class="modal fade"
			id="signupModal"
			tabindex="-1"
			aria-labelledby="signupModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title fs-5" id="signupModalLabel">Signup</h3>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="signup-form" action="/signup" method="POST">
							<div class="form-group">
								<label class="control-label">Username</label>
								<div>
									<input
										id="username"
										name="username"
										type="text"
										class="form-control input-lg"
										name="username"
										required
									/>
								</div>
								<br />
							</div>
							<div class="form-group">
								<label class="control-label">E-Mail</label>
								<div>
									<input
										id="email"
										name="email"
										type="email"
										class="form-control input-lg"
										name="email"
										required
									/>
								</div>
							</div>
							<div class="form-group">
								<br />
								<label class="control-label">Password</label>
								<div>
									<input
										id="password"
										name="password"
										type="password"
										class="form-control input-lg"
										name="password"
										required
									/>
								</div>
							</div>
							<div class="form-group">
								<br />
								<label class="control-label">Confirm Password</label>
								<div>
									<input
										id="confirmPassword"
										name="confirmPassword"
										type="password"
										class="form-control input-lg"
										name="confirmPassword"
										required
									/>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-dark"
										data-bs-dismiss="modal"
									>
										Close
									</button>
									<button type="submit" formmethod="post" class="btn btn-primary">Signup</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Signup Modal -->


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>
	</body>
</html>
